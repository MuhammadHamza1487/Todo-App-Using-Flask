{% extends "base.html" %}

{% block head %}
    <title>Update Task</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1>Update Task</h1>

        <form action="/update/{{task.id}}" method="POST" class="form-inline">
            <input type="text" name="content" id="content" class="form-control mb-2 mr-sm-2" value="{{task.content}}">
            <button type="submit" class="btn btn-primary mb-2">Update Task</button>
        </form>
    </div>
{% endblock %}
